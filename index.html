<script>
    var sun = document.querySelector('.sun');
    var $sun = $(".navbar-brand");
    var $win = $(window);

    $win.on("scroll", function () {

    });
    $(document).ready(function () {
        $(window).scroll(function () {
            if ($(document).scrollTop() > 30) {
                $('.navbar').css('padding', "0.5rem 1rem");
                $('.navbar-brand').text("S");
                var top = $win.scrollTop() / 3;
                $sun.css("transform", "rotate(" + top + "deg");

            } else {
                $('.navbar').css('padding', "1.5rem");
                $('.navbar-brand').text("Sameer");
                var top = $win.scrollTop() / 3;
                $sun.css("transform", "rotateY(" + top + "deg");

            }
        });
    });
</script>
